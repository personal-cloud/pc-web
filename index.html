<html>
<head>
  <title>Personal Cloud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, sans-serif;
      max-width: 640px;
      margin: 0 auto;
      padding: 4em;
    }
  </style>
  <script
    type="module"
    src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"
  ></script>
</head>
<body>
  <zero-md></zero-md>
  <script>
    const page = location.search ? location.search.slice(1) : "index.md";
    const srcRoot = location.hostname == 'localhost' ?
      './' : "https://raw.githubusercontent.com/personal-cloud/pc-web/main/";
    const srcUrl = srcRoot + page;
    const zeroMd = document.querySelector("zero-md");
    zeroMd.setAttribute("src", srcUrl);
  </script>
</body>
</html>
